{% extends 'main.html' %}
{% load static %}

{% block link %}
    <link rel="stylesheet" href="{% static 'styles/home.css' %}">
{% endblock %}

{% block content %}
<main>
    <div class="images">
        {% for image in images %} 
        <div class="image-wrapper">
            <img class="picture" src="{{ image.image.url }}" alt="{{ image.description }}">
            <div class="edits">
                <a href="{% url 'update-image' image.id %}"><i class='bx bx-edit edit-tooltip'></i></a>
                <a href="{% url 'delete-image' image.id %}"><i class='bx bx-trash edit-tooltip'></i></a>
            </div>
        </div>
        <div class="modal" data-modal>
            <div class="image">
                <img class="modal-pic" src="{{ image.image.url }}" alt="{{ image.description }}">
            </div>
            <div class="details">
                <div class="desc"> <i class='bx bxs-book-content tooltip'></i>{{ image.description }}</div>
                <div class="desc"> <i class='bx bxs-map tooltip'></i>{{ image.location }}</div>
                <div class="desc"> <i class='bx bxs-carousel tooltip'></i>{{ image.category }}</div>
                <div class="desc"> <i class='bx bxs-stopwatch tooltip'></i>{{ image.updated|timesince }} ago </div>
                <div class="desc"> <i class='bx bxs-calendar tooltip'></i>{{ image.created|timesince }} ago </div>
            </div>
        </div> 
        {% endfor %}
        <div class="overlay" id="overlay"></div>    
    </div>
</main>
{% endblock %}
