{% extends 'main.html' %}
{% load static %}

{% block link %}
    <link rel="stylesheet" href="{% static 'styles/home.css' %}">
{% endblock %}

{% block content %}
<main>
    <h1> Home </h1>
    <div class="images">
        {% for image in images %}
        <div class="image-wrapper">
            <img src="{{ image.image.url }}" alt="{{ image.description }}">
        </div>  
        {% endfor %}
    </div>
</main>
{% endblock %}
